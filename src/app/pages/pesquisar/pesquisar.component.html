<div class="div-body">
    <div class="div-header" id="header-lista">
        <div class="div-tipo-medicacao">
            <span class="span-font-tipo">Pesquisar</span>
        </div>
        <div class="div-tipo-medicacao-1">
            <span class="span-font-tipo-2" style="cursor:pointer" (click)="home()">
                PÃ¡gina Inicial
            </span>
            <mat-icon class="icon-style-2">
                arrow_forward_ios
            </mat-icon>
            <span class="span-font-tipo-2">
                Pesquisar
            </span>
        </div>
    </div>

    <div class="div-conteudo-medicacao">
        <div class="div-shadow">
            <div class="input-filtro">
                <div style="margin-bottom: 1rem;">
                  <span style=" font-size: 25px">Todos os Medicamentos e Condutas (A - Z)</span>
                </div>
                <div>
                    <mat-form-field class="width-input">
                        <mat-label>Pesquisar</mat-label>
                        <input matInput placeholder="Ex: Amoxilina" [(ngModel)]="termoPesquisa">
                        <button  matSuffix mat-icon-button matTooltip="Accent" >
                            <mat-icon>search</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
                <hr>
            </div>
            <div class="div-conteudo-medicacao-2 efeito-div" *ngFor="let item of filtrarMedicacoes()" (click)="calculadora(item)">
                <div class="div-conteudo-flex" [ngClass]="getTipoMedicamentoClass(item.tipo)">
                    <mat-icon class="icon-style">
                        arrow_forward_ios
                    </mat-icon>
                    <span >
                        {{item.nome}}
                    </span>
                    <span class="span-style">
                        {{' em ' + item.tipo}}
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
