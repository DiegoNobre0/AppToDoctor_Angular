<div class="div-body">
    <div class="div-header" id="header-lista">
        <div class="div-tipo-medicacao">
            <span class="span-font-tipo">{{medicamento}}</span>
        </div>
        <div class="div-tipo-medicaca-1">
            <span class="span-font-tipo-2" style="cursor:pointer" (click)="back()">
                Página Inicial
            </span>
            <mat-icon class="icon-style-2">
                arrow_forward_ios
            </mat-icon>
            <span class="span-font-tipo-2">
                {{medicamento}}
            </span>
        </div>
    </div>
    <div class="div-conteudo-medicacao">
        <div *ngIf="listaMedicacoes.length > 0" class="div-shadow">
            <div class="div-conteudo-medicacao-2 efeito-div" *ngFor="let medicacoes of listaMedicacoes;" (click)="getNome(medicacoes)" >
                <div class="div-conteudo-flex">
                    <mat-icon class="icon-style">
                        arrow_forward_ios
                    </mat-icon>
                    <span >
                        {{medicacoes.nome}}
                    </span>
                </div>
                <!-- <div>
                    <span class="span-style">{{medicacoes.aplicacao}}</span>
                </div> -->
            </div>
        </div>
        <div *ngIf="listaMedicacoes.length === 0" class="div-shadow">
            <div class="div-conteudo-medicacao-3">
              <div class="div-conteudo-flex">
                  <span >
                      Não existe medicamentos cadastrados.
                  </span>
              </div>
            </div>
        </div>
    </div>
</div>
